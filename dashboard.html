<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Simaster UGM</title>
  </head>
  <body>
    <div id="dash">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <a class="navbar-brand" href="#">SIMASTER UGM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <i class=" d-flex align-items-center"
                ><ion-icon name="person"></ion-icon>
                <a class="nav-link" href="#">Sigit Priyatna (Dosen) </a></i
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="row m-0">
        <!-- sidebar start -->
        <div id="sidebar" class="col-md-2">
          <ul class="sidebar-nav nav-pills nav-stacked py-2" id="menu">
            <li class="">
              <a href="#" class="py-2 d-flex align-items-center">
                <ion-icon name="home"></ion-icon>
                <span>Home</span>
              </a>
            </li>
            <li class="">
              <a href="#" class="py-2 d-flex align-items-center">
                <ion-icon name="timer"></ion-icon>
                <span>History</span></a
              >
            </li>
            <li class="">
              <a href="#" class="py-2 d-flex align-items-center"
                ><ion-icon name="notifications"></ion-icon
                ><span>Notifikasi</span></a
              >
            </li>
            <li class="">
              <a href="#" class="py-2 d-flex align-items-center">
                <ion-icon name="person"></ion-icon>
                <span>Akun</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- /#sidebar end -->
        <div id="main" class="col-md-6 p-3">
          <div class="tostart d-flex justify-content-center">
            <div class="card px-3 py-3 shadow-lg">
              <i class="start-nb my-3 p-3">
                Kode QR akan digenerate oleh sistem setelah kelas dimulai
              </i>
              <a class="btn btn-primary" href="classstart.html" role="button"
                >Mulai Kelas</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
