<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Simaster UGM</title>
  </head>
  <body>
    <div
      id="login"
      class="d-flex align-items-center justify-content-center h-100"
    >
      <div class="box row">
        <div class=" py-5 px-4 col-md-5 bg-primary col-12">
          <div class="text-left d-flex flex-column text-white">
            <a href="#" class="mb-2"
              ><img
                src="https://simaster.ugm.ac.id/ugmfw-assets/images/ugm.png"
                alt="logo ugm"
                width="70px"
                height="70px"
            /></a>
            <strong>SIMASTER UGM</strong>
            <div>Integrasi Sistem Informasi Universitas Gadjah Mada<br /></div>
          </div>
          <div class="text-white d-flex flex-row mt-3 align-items-center">
            <ion-icon name="heart" class="mr-1"></ion-icon>
            <div>Universitas Gadjah Mada</div>
          </div>
        </div>
        <div class="box-sell col-md-7 col-12 px-3 py-5">
          <form action="submit" class="m-3">
            <div class="form-group">
              <label for="username1"
                ><i><strong>Username</strong></i></label
              >
              <input
                type="text"
                class="form-control"
                id="username1"
                placeholder="*@ugm.ac.id"
              />
            </div>
            <div class="form-group mb-4">
              <label for="pass1"
                ><i><strong>Password</strong></i></label
              >
              <input
                type="password"
                class="form-control"
                id="pass1"
                placeholder="your password"
              />
            </div>
            <a
              class="btn btn-primary d-flex justify-content-center align-items-center my-3"
              href="dashboard.html"
              role="button"
            >
              <ion-icon name="person" class="mr-3"></ion-icon>
              <div>Login</div>
            </a>

            <a
              class="btn btn-info d-flex justify-content-center align-items-center my-3"
              href="#"
              role="button"
            >
              <ion-icon name="help" class="mr-3"></ion-icon>
              <div>Forgot Password</div>
            </a>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  </body>
</html>
